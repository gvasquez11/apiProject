<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
</head>
<body>
  <h1>Weather App</h1>
    <div class = "app-wrap">
        <div class="transbox">
            <header>  
                <input type="text" class="search-box" placeholder="Enter City">
            </header>
            <main>  
                <section class="location">
                    <div class="city">Los Angles, CA</div>
                    <div class="date">Friday August 7 2020</div>
                </section>
                <div class="current">
                <div class="temp">80&#8457</div>
                <div class="weather-condition">Sunny</div>
                <div class="hi_low">78&#8457 / 82&#8457</div>

                </div>
                
            </main>
        </div>
    </div>
<script src="main.js"> </script>

</body>
</html>
